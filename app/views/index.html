            // Cuộn trang lên với scrollTop
            $('#go_top').click(function () {
                $('body,html').animate({ scrollTop: 0 }, 400);
                return false;
            })
        });
        $(window).scroll(function () {
            if ($(window).scrollTop() == 0) {
                $('#go_top').stop(false, true).fadeOut(400);

                $('#go_top').stop(false, true).fadeIn(400);
            }
        });
